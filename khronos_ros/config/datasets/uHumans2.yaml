
# uHumans2 dataset intrinsics.
type: RosInput
tf_verbosity: 1
clear_queue_on_fail: true
inputs:
  left_cam:
    receiver:
      # TODO(marcus): overwrite in launch file or use a separate config file for each
      type: ClosedSetImageReceiver
      input_separation_s: 0.04 # Limit Input rate to max 25 Hz (allows 20Hz data)
    sensor:
      type: camera_info
      min_range: $(var sensor_min_range)
      max_range: $(var sensor_max_range)
      extrinsics:
        type: ros
        sensor_frame: left_cam
